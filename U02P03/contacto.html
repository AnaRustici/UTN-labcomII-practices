<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contacto</title>

    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenidos</h1>
    </header>
    <div class="container"> 
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="../U02P03/index.html" target="_self">Inicio</a></li>
                <li><a href="../U02P03/multimedia.html" target="_self">Multimedia</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav> 
        <!-- Contenedor principal -->
        <main>
            <section>
                <h2>Contacto</h2>
                <form action="../formularios/form.php" method="POST" target="_blank">
                    <table>
                        <tr>
                            <td>
                                <label for="nombre">Nombre:</label>
                            </td>
                            <td>
                                <input type="text" name="nombre" id="nombre" required pattern="[a-zA-Z]"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="edad">Edad:</label>
                            </td>
                            <td>
                                <input type="number" name="edad" id="edad" pattern="[0-90]"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="color">Color preferido:</label>
                            </td>
                            <td>
                                <input type="color" name="color" id="color" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="coment">Comentario:</label>
                            </td>
                            <td>
                                <textarea name="coment" id="coment" minlength="10"></textarea>
                            </td>
                        </tr>
                    </table>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main> 
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>Videos, noticias y todo lo nuevo que tenés que saber! </p>
        </div>
    </div> 
    <!-- Pie de Página-->
    <footer>
        <p>© Anabella Rustici UTN.com</p>
    </footer>
</body>

</html>
