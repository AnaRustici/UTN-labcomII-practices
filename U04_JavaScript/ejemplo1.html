<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="my-paragraph"></p>
    <script>
        let hello = "Hola Mundo! Desde JS";

        alert(hello);

        //document.write(hello)
        document.getElementById('my-paragraph').innerHTML = hello;


        var greeting = function() {
            return "Hola Mundo (con funcion)";
        }
        document.write(greeting());
    
    </script>
</body>
</html>
